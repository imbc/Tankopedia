tankopedia_gun:
    pattern:  /
    defaults: { _controller: "ImbcTankopediaBundle:Gun:index" }

tankopedia_gun_show:
    pattern:  /{id}/show
    defaults: { _controller: "ImbcTankopediaBundle:Gun:show" }

tankopedia_gun_new:
    pattern:  /new
    defaults: { _controller: "ImbcTankopediaBundle:Gun:edit" }

tankopedia_gun_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ImbcTankopediaBundle:Gun:edit" }

tankopedia_gun_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ImbcTankopediaBundle:Gun:delete" }
    requirements: { _method: post|delete }
