tankopedia_tank:
    pattern:  /
    defaults: { _controller: "ImbcTankopediaBundle:Tank:index" }

tankopedia_tank_show:
    pattern:  /{id}/show
    defaults: { _controller: "ImbcTankopediaBundle:Tank:show" }

tankopedia_tank_new:
    pattern:  /new
    defaults: { _controller: "ImbcTankopediaBundle:Tank:edit" }

tankopedia_tank_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ImbcTankopediaBundle:Tank:edit" }

tankopedia_tank_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ImbcTankopediaBundle:Tank:delete" }
    requirements: { _method: post|delete }
